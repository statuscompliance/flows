<script type="text/x-red" data-help-name="responded-existence">
    <p>Checks whether Event B occurs at any point after Event A has occurred.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>Event A
            <span class="property-type">string</span>
        </dt>
        <dd> The name of the first event that should occur before Event B. </dd>
        <dt>Event B
            <span class="property-type">string</span>
        </dt>
        <dd> The name of the second event that should occur after Event A. </dd>
        <dt>Negate <span class="property-type">boolean</span></dt>
        <dd> Checkbox to invert the result of the existence check. </dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Standard output
            <dl class="message-properties">
                <dt>payload <span class="property-type">boolean</span></dt>
                <dd>Outputs "true" if Event B occurs at any point after Event A; otherwise, outputs "false".</dd>
            </dl>
        </li>
        <li>Negated output
            <dl class="message-properties">
                <dt>payload <span class="property-type">boolean</span></dt>
                <dd>Outputs "true" if Event B does <strong>not</strong> occur after Event A; otherwise, outputs "false".</dd>
            </dl>
        </li>
    </ol>

    <h3>Details</h3>
    <p>
        The "responded-existence" node is designed to check the occurrence of two sequential events, Event A and Event B, where Event B must occur after Event A. The node verifies if Event B is present at any point after Event A has occurred.
    </p>
    <p>
        If Event B occurs after Event A, the output will be "true"; otherwise, it will be "false". The "Negate" option allows you to invert this logic, meaning that the output will be "true" if Event B does <strong>not</strong> occur after Event A.
    </p>
    <p>
        This node is useful in scenarios where it is necessary to ensure that a specific response or follow-up action (Event B) occurs after an initial trigger event (Event A). For example, in a task management system, you might use this node to verify that a task completion (Event B) occurs at some point after the task assignment (Event A).
    </p>

    <h3>Examples of Use:</h3>
    <ul>
        <li><strong>Input:</strong> Event A: "OrderPlaced", Event B: "OrderConfirmed", Negate: false</li>
        <li><strong>Output:</strong> The node will output "true" if "OrderConfirmed" occurs after "OrderPlaced"; otherwise, it will output "false".</li>
    </ul>
    <ul>
        <li><strong>Input:</strong> Event A: "UserRegistered", Event B: "WelcomeEmailSent", Negate: true</li>
        <li><strong>Output:</strong> The node will output "true" if "WelcomeEmailSent" does <strong>not</strong> occur after "UserRegistered"; otherwise, it will output "false".</li>
    </ul>
    <p>
        These examples ensure that follow-up actions are performed in a timely manner or trigger alternative workflows when the expected sequence is not met.
    </p>         
</script>
