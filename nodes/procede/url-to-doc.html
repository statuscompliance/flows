<script type="text/javascript">
    $('#node-input-valueType').on('change', function() {
        var valueType = $(this).val();
        if (valueType === 'GithubUrl') {
            $('#url-group').show();
            $('#user-group').show();
            $('#repo-group').show();
            $('#path-group').show();
            $('#github-token-group').show();

        } else {
            $('#url-group').show();
            $('#github-token-group').hide();
            $('#user-group').hide();
            $('#repo-group').hide();
            $('#path-group').hide();
        }
    });
</script>
